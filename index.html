<!DOCTYPE html>
<html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- <script> tag below add an interactive Google Map to my resume! -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDxciAsBjPz06hqmg2GJyv6WvFpWXa5EOY"></script>

    <title>My resume - Alice Letourneur</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Font style-->
    <link href="https://fonts.googleapis.com/css?family=Lobster%7CRaleway:300" rel="stylesheet">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-87146926-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div id="main" class="container-fluid">
        <div id="header" class="center-content clear-fix row">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray row">
            <h2 id="workExperience-header" class="col-xs-12 text-uppercase light-pink">Work Experience</h2>
        </div>
        <div id="projects" class="row">
            <h2 id="projects-header" class="col-xs-12 text-uppercase light-pink">Projects</h2>
        </div>
        <div id="education" class="gray row">
            <h2 id="education-header" class="col-xs-12 text-uppercase light-pink">Education</h2>
        </div>
        <div id="mapDiv" class="row">
            <h2 id="map-header" class="col-xs-12 text-uppercase light-pink">Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="row">
            <h2 id="lets-connect-header" class="orange center-text text-uppercase light-pink">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box list-inline text-center">
                <li>
                    <a class="social-icon" href="mailto:aliceletourneur@icloud.com"><img class="svg" alt="Clickable Logo email" src="images/mail_lighter.svg" onmouseover="this.src='images/mail_darker.svg';" onmouseout="this.src='images/mail_lighter.svg';">
                    </a>
                </li>
                <li>
                    <a class="social-icon" href="https://www.facebook.com/al.letourneur"><img class="svg" alt="Clickable Logo Facebook" src="images/facebook_lighter.svg" onmouseover="this.src='images/facebook_darker.svg';" onmouseout="this.src='images/facebook_lighter.svg';">
                    </a>
                </li>
                <li>
                    <a class="social-icon" href="https://uk.linkedin.com/in/alice-letourneur-51387944"><img class="svg" alt="Clickable Logo Linkedin" src="images/linkedin_lighter.svg" onmouseover="this.src='images/linkedin_darker.svg';" onmouseout="this.src='images/linkedin_lighter.svg';">
                    </a>
                </li>
                <li>
                    <a class="social-icon" href="https://github.com/alice-letourneur"><img class="svg" alt="Clickable Logo Github" src="images/github_lighter.svg" onmouseover="this.src='images/github_darker.svg';" onmouseout="this.src='images/github_lighter.svg';">
                    </a>
                </li>
            </ul>
        </div>
        <footer class="row">
            <article class="col-md-12">
                <p class="licence">(c) 2016 Alice Letourneur</p>
            </article>
        </footer>
    </div>

    <script src="js/jQuery.js"></script>
    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('online-entry').length === 0) {
            document.getElementById('online').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>

</html>
